version: '3.8'

services:
  # 1. Database Service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  # 2. Backend Service
  backend:
    build: .
    command: npm start
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/my-project
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules

  # 3. Frontend Service
  frontend:
    build: .
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/node_modules

  # 4. Database Seeder (runs once to populate data)
  seed:
    build: .
    command: npm run seed
    environment:
      - MONGO_URI=mongodb://mongo:27017/my-project
    depends_on:
      - mongo
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge

